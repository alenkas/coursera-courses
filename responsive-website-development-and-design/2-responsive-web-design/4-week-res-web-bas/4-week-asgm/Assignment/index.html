<!-- This is a first example of using a template -->

<head>

    <!-- include our libraries and css files -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="assignment.css" rel="stylesheet">

</head>

<body>

<!-- put your HTML here -->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                <img src="" alt="Brand"/>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Animals</h1>
    </div>
    <p>Welcome to out site about animals! <br/>
        Here you can find some information about some most popular animals as well as see their photos. Isn't it great?
        </p>
    <p>Just click any animal category, then any picture of animal you've liked to know more.</p>
    <div id="animals-tab"></div>
    <div id="content"></div>
</div>

<script id="category-template" type="text/x-handlebars-template">
    <ul class="nav nav-tabs">
        {{#each category}}
        <li class="{{#if @first}}active{{/if}}" id="{{name}}" role="presentation" data-id="{{@index}}"><a href="#">{{name}}</a></li>
        {{/each}}
    </ul>
</script>

<script id="animals-template" type="text/x-handlebars-template">
    <div class="row">
    {{#each animals}}
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="{{image1}}" alt="{{name}}"/>
                <div class="caption">
                    <h3>{{name}}</h3>
                    <p><a href="#" class="btn btn-primary" role="button" data-id="{{@index}}">Read more</a></p>
                </div>
            </div>
        </div>
    {{/each}}
    </div>
</script>

<script id="description-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-6">
            <div id="carousel-animal-photo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-animal-photo" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-animal-photo" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{{image1}}" alt="{{name}}" class="carousel-img"/>
                    </div>
                    <div class="item">
                        <img src="{{image2}}" alt="{{name}}" class="carousel-img"/>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div>
                <h3>{{name}}</h3>
                <p>{{description}}</p>
            </div>
        </div>
    </div>

</script>
</body>
