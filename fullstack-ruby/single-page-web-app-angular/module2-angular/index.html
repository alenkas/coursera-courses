<!DOCTYPE html>
<html ng-app="BindingApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS App</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Digest Cycle</h1>
	<div ng-controller="BidingController">
		<button ng-click="showNumbersOfWatchers();">Log #</button>
		<button ng-click="setFullName()"> Set Full Name</button> <br>

		Full name is: {{ :: fullName}} <br>
		<button ng-click="logFirstName()">Log First Name</button>
		<button ng-click="logFullName()">Log Full Name</button>

		<div>
			<input type="text ng-model="firstName>
		</div>
	</div>
</body>
</html>
