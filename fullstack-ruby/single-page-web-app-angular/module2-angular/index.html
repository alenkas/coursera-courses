<!DOCTYPE html>
<html ng-app="CounterApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS App</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Digest Cycle</h1>
	<div ng-controller="CounterController">
		<button ng-click="showNumbersOfWatchers()">Click me</button>
		<input type="text" ng-model="name">
		<div>
			<button ng-click="countOnce()">Up Once counter (once)</button>
			<button ng-click="upCounter()">Increment counter (once)</button>
		</div>
		<div>
			Once counter: {{onceCounter}} <br>
			Regular counter: {{counter}}
		</div>
	</div>
</body>
</html>
